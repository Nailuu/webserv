{
    servers: [
        {
            server_name: "server1",
            host: "127.0.0.1",
            port: "8080",
            alias: "true",
            root: "./data",
            index: "index.html",
            allowed_methods: [
                "GET",
            ],
            errors: [
                {
                    code: "404",
                    file: "./data/404.html",
                },
            ],
            routes: [
                {
                    route: "/put-test",
                    allowed_methods: [
                        "PUT",
                    ],
                    root: "./data/YoupiBanane/",
                },
                {
                    route: "/post_body",
                    allowed_methods: [
                        "POST", "DELETE",
                    ],
                    max_body_size: "100",
                },
                {
                    route: "/directory",
                    alias: "true",
                    root: "./data/YoupiBanane",
                    index: "youpi.bad_extension",
                },
                {
                    route: "/google",
                    redirection: "/directory",
                },
            ],
            cgi: [
                {
                    type: "*.bla",
                    exec: "ubuntu_cgi_tester",
                    root: "./data",
                    allowed_methods: [
                        "GET",
                        "POST",
                    ],
                },
            ],
        },
    ],
}

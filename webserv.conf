{
    servers: [
        {
            server_name: "server1",
            host: "127.0.0.1",
            port: "8080",
            alias: "true",
            root: "./data",
            index: "index.html",
            allowed_methods: [
                "GET",
            ],
            errors: [
                {
                    code: "404",
                    file: "./data/404.html",
                },
            ],
            routes: [
                {
                    route: "/cgi-bin",
                    alias: "true",
                    autoindex: "true",
                    root: "./data/cgi-bin",
                    cgi-ext: [
                        "*.py",
                        "*.sh",
                    ],
                    cgi-exec: [
                        "./data/cgi-bin/python3",
                        "./data/cgi-bin/bash",
                    ],
                    allowed_methods: [
                        "GET",
                        "POST",
                    ],
                },
                {
                    route: "/explorer",
                    alias: "true",
                    autoindex: "true",
                    root: "./data/",
                },
                {
                    route: "/upload",
                    root: "./data/",
                    index: "upload.html",
                },
                {
                    route: "/google",
                    redirection: "https://www.google.com",
                },
            ],
        },
    ],
}

{
    servers: [
        {
            server_name: "server1",
            host: "0.0.0.0",
            port: "8080",
            root: "./data",
            index: "index.html",
            allowed_methods: [
                "GET",
            ],
            routes: [
                {
                    route: "/put-test/*",
                    allowed_methods: [
                        "PUT",
                    ],
                    root: "./data/saved/",
                },
                {
                    route: "/post_body",
                    allowed_methods: [
                        "POST", "DELETE",
                    ],
                    max_body_size: "100",
                },
                {
                    route: "/directory/",
                    autoindex: "true",
                    root: "./data/YoupiBanane",
                    index: "youpi.bad_extension",
                },
            ],
            cgi: [
                {
                    type: "*.bla",
                    exec: "ubuntu_cgi_tester",
                    root: "./data",
                    allowed_methods: [
                        "POST",
                    ],
                },
            ],
        },
    ],
}
